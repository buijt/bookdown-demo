bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Book Example</a></li>
      after: |
        <li><a href="https://www.duckduckgo.com" target="blank">To the web!</a></li>
    sharing:
      github: false
      facebook: false
      twitter: false
      all: false
  includes:
    in_header: header.html
  self_contained: true
  split_by: "none"
